name: main
on:
  - pull_request
  - push
jobs:
  main:
    name: ${{matrix.node}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dcodeIO/setup-node-nvm@master
        with:
          node-version: ${{matrix.node}}
      - run: npm install
      - run: npm run coverage
      - uses: codecov/codecov-action@v2.0.2
        with:
          token: 767dcd56-af4a-4bcb-acfa-0ed55d9d5441
    strategy:
      matrix:
        node:
          - lts/fermium
          - node
